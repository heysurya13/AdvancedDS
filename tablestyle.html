
<html>
<head>
<style>
table, th,td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 15px;
}
tr:nth-child(even) {
  background-color: #D6EEEE;
}
</style>
</head>
<body>
<table>
  <tr>
    <th colspan="2">Name</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
  </tr>
  <tr>
    <td>4</td>
    <td colspan="2">5</td>
  </tr>
</table>
</body>
</html>
